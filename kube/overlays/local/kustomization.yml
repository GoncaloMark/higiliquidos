apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
- name: cluster-secrets
  type: Opaque
  envs:
  - .env

- name: exporter-secrets
  type: Opaque
  envs:
  - .env.exporters

- name: saleor-secrets
  type: Opaque
  envs:
  - .env.saleor
  files:
    - RSA_PRIVATE_KEY=RSA_PRIVATE_KEY.pem

- name: saleor-dashboard-secrets
  type: Opaque
  envs:
  - .env.saleor-dashboard

resources:
  - ../../base