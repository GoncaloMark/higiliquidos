apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: worker-instrumentation
  namespace: higiliquidos
spec:
  exporter:
    endpoint: http://higiliquidos-collector:4317
  propagators:
    - tracecontext
    - baggage
    - b3
  sampler:
    type: parentbased_traceidratio
    argument: "1"
  env:
    - name: OTEL_EXPORTER_OTLP_INSECURE
      value: "true"
    - name: OTEL_LOG_LEVEL
      value: "debug"
    - name: OTEL_TRACES_EXPORTER
      value: "otlp"
    - name: OTEL_METRICS_EXPORTER
      value: "otlp"
  python:
    image: k3d-higiliqs.local:12345/autoinstrumentation-python:0.54b1
    env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "http://higiliquidos-collector:4318"
      - name: OTEL_PYTHON_DISABLED_INSTRUMENTATIONS
        value: django
      - name: OTEL_TRACES_EXPORTER
        value: otlp_proto_http
      - name: OTEL_METRICS_EXPORTER
        value: "otlp_proto_http"
      - name: OTEL_PYTHON_LOG_LEVEL
        value: "debug"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saleor-worker
  template:
    metadata:
      labels:
        app: saleor-worker
      annotations:
        instrumentation.opentelemetry.io/inject-python: "worker-instrumentation" 
    spec:
      restartPolicy: Always
      initContainers:
      - name: wait-for-saleor-setup
        image: k3d-higiliqs.local:12345/kubectl:1.32.3  
        command: ['sh', '-c', 
          'until kubectl get job saleor-setup -n higiliquidos -o jsonpath="{.status.conditions[?(@.type==\"Complete\")].status}" | grep -q True; do echo waiting for saleor-setup job; sleep 5; done;']
      containers:
      - name: saleor-worker
        image: k3d-higiliqs.local:12345/saleor:3.20.80
        imagePullPolicy: Always
        command:
          - celery
        args:
          - --app=saleor.celeryconf:app
          - worker
          - -E
          - --max-tasks-per-child=10
          - --concurrency=4
          - --max-memory-per-child=524288
          - --loglevel=info
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envFrom:
          - configMapRef:
              name: saleor-config
          - secretRef:
              name: saleor-secrets

---

apiVersion: apps/v1
