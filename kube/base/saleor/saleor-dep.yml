apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: saleor-instrumentation
  namespace: higiliquidos
spec:
  exporter:
    endpoint: http://higiliquidos-collector:4317
  propagators:
    - tracecontext
    - baggage
    - b3
  sampler:
    type: parentbased_traceidratio
    argument: "1"
  python:
    image: k3d-higiliqs.local:12345/autoinstrumentation-python:0.54b1
    env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "http://higiliquidos-collector:4318"
      - name: DJANGO_SETTINGS_MODULE
        value: saleor.settings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saleor-api
  template:
    metadata:
      labels:
        app: saleor-api
      annotations:
        instrumentation.opentelemetry.io/inject-python: "saleor-instrumentation" 
    spec:
      initContainers:
      - name: wait-for-saleor-setup
        image: k3d-higiliqs.local:12345/kubectl:1.32.3
        command: ['sh', '-c', 
          'until kubectl get job saleor-setup -n higiliquidos -o jsonpath="{.status.conditions[?(@.type==\"Complete\")].status}" | grep -q True; do echo waiting for saleor-setup job; sleep 5; done;']
      containers:
        - name: api
          image: k3d-higiliqs.local:12345/saleor:3.20.80
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 10
          envFrom:
          - configMapRef:
              name: saleor-config
          - secretRef:
              name: saleor-secrets
          env: 
            - name: DJANGO_SETTINGS_MODULE
              value: saleor.settings
            - name: PYTHONPATH
              value: /app