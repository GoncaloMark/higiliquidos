apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-dashboard
  template:
    metadata:
        labels:
          app: saleor-dashboard
    spec:
      restartPolicy: Always
      containers:
        - name: saleor-dashboard
          image: k3d-higiliqs.local:12345/saleor-dashboard:3.20.34
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: saleor-dashboard-secrets
          env: 
            - name: API_URL
              value: http://api.higiliquidos.deti.com/graphql/
          resources:
            requests:
              cpu: "10m"
              memory: "128M"
            limits:
              cpu: "1000m"
              memory: "512M"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 90
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 10
          ports:
              - containerPort: 80
