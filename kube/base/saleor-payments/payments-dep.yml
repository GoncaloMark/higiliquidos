apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: payments-instrumentation
  namespace: higiliquidos
spec:
  exporter:
    endpoint: http://higiliquidos-collector:4317
  propagators:
    - tracecontext
    - baggage
  sampler:
    type: parentbased_traceidratio
    argument: "1"
  env:
    - name: OTEL_EXPORTER_OTLP_INSECURE
      value: "true"
    - name: OTEL_LOG_LEVEL
      value: "debug"
    - name: OTEL_TRACES_EXPORTER
      value: "otlp"
    - name: OTEL_METRICS_EXPORTER
      value: "otlp"
  nodejs:
    image: k3d-higiliqs.local:12345/autoinstrumentation-nodejs:0.58.1
    env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "http://higiliquidos-collector:4318"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "payments-instrumentation" 
    spec:
      initContainers:
      - name: wait-for-saleor-setup
        image: k3d-higiliqs.local:12345/kubectl:1.32.3
        command: ['sh', '-c', 
          'until kubectl get job saleor-setup -n higiliquidos -o jsonpath="{.status.conditions[?(@.type==\"Complete\")].status}" | grep -q True; do echo waiting for saleor-setup job; sleep 5; done;']
      containers:
        - name: api
          image: k3d-higiliqs.local:12345/dummy-payment-app:0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "700m"
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 10
          envFrom:
            - secretRef:
                name: cluster-secrets
